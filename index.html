<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri calculator Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Functional Calculator</h1>
    <p>Click <a href="https://github.com/horluwathobiloba/Frontend-Calculator-Project">here </a>for the repo
  </p>
  
  <div class="wrapper">
      <table class="calc-btn-table">
        <tr>
          <td colspan="4"><input type="text" id="output" readonly /></td>
        </tr>
        <tr>
          <td>
            <button class="calc-button" onclick="handleNumber('7')">7</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('8')">8</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('9')">9</button>
          </td>
          <td>
            <button
              class="calc-button operation-button"
              onclick="handleOperation('÷')"
            >
              ÷
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calc-button" onclick="handleNumber('4')">4</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('5')">5</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('6')">6</button>
          </td>
          <td>
            <button
              class="calc-button operation-button"
              onclick="handleOperation('×')"
            >
              ×
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calc-button" onclick="handleNumber('1')">1</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('2')">2</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('3')">3</button>
          </td>
          <td>
            <button
              class="calc-button operation-button"
              onclick="handleOperation('-')"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calc-button" onclick="handleNumber('0')">0</button>
          </td>
          <td>
            <button class="calc-button" onclick="handleNumber('.')">.</button>
          </td>
          <td>
            <button
              class="calc-button operation-button"
              onclick="handleOperation('+')"
            >
              +
            </button>
          </td>
          <td>
            <button class="calc-button" id="equalsButton" onclick="calculate()">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  <script src="script.js"></script>
  </body>
</html>
